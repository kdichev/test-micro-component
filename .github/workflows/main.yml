name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test --ci --coverage --maxWorkers=2
      - name: Build
        run: yarn build
      - run: curl -sSL https://get.pulumi.com | sh
      - run: cd .pulumi && pulumi stack select dev
        env:
          PULUMI_ACCESS_TOKEN: pul-a778c4f179b93f1c45f3cbd4ca8353649f8fc126
      - run: pulumi up --yes
